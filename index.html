<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bizskoop | Malaysia Business Launchpad (Official)</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Crect width='32' height='32' rx='8' fill='%23003366'/%3E%3Ctext x='16' y='23' font-family='Arial, sans-serif' font-weight='900' font-size='20' text-anchor='middle' fill='white'%3EB%3C/text%3E%3C/svg%3E">
    <link rel="apple-touch-icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 180 180'%3E%3Crect width='180' height='180' rx='40' fill='%23003366'/%3E%3Ctext x='90' y='130' font-family='Arial, sans-serif' font-weight='900' font-size='110' text-anchor='middle' fill='white'%3EB%3C/text%3E%3C/svg%3E">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }
        .bg-royal-blue { background-color: #003366; }
        .bg-navy-dark { background-color: #001f3f; }
        .text-royal-blue { color: #003366; }
        .bg-action-red { background-color: #CC0000; }
        .hover-bg-action-red:hover { background-color: #990000; }
        .text-accent-yellow { color: #FFCC00; }
        .bg-accent-yellow { background-color: #FFCC00; }
        
        /* Gold Accent Theme */
        .text-gold { color: #D4AF37; }
        .bg-gold { background-color: #D4AF37; }
        .border-gold { border-color: #D4AF37; }
        .hover-bg-gold:hover { background-color: #B8860B; }

        .nav-link {
            transition: color 0.3s ease;
            font-size: 13px;
            font-weight: 700;
            letter-spacing: 0.05em;
            position: relative;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: #D4AF37;
            transition: width 0.3s ease;
        }
        .nav-link:hover::after {
            width: 100%;
        }
        .nav-link:hover {
            color: #D4AF37;
        }

        .sticky-header {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .sticky-header.scrolled {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.02);
        }
        .sticky-header.scrolled nav {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            height: 4.5rem; /* Slightly smaller height on scroll */
        }

        .animate-fadeIn {
            animation: fadeIn 0.8s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Glassmorphism Utility */
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
<script type="importmap">
{

  }
}
</script>
</head>

</html>
